<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-container">
        <img src="image/marcela.png" alt="">
        <div class="text">
            <h2>Millions of songs. <br>Free on the App.</h2>
            
        </div>
        <div class="btn">
            <button type="button" id="signUp">Sign up free</button>
            <button type="button" id="Phone" value="">Continue with phone number</button>
            <button type="button" id="Google">Contine with Google</button>
            <button type="button" id="Facebook">Contine with Facebook</button>
            
        </div>
    </div>

    <!-- Sign up -->
<div id="ovrlay" class="overlay"></div>
    <section class="log" id="logReg">
        <div class="close-group">
            <div id="close" class="clse"></div>
            <div class="clse red"></div>
            <div class="clse green"></div>
            
        </div>
        
        <form action="">
            <input type="text" placeholder="Email or Username">
            <input type="password" placeholder="Password">
            <button class="logBtn" type="submit">sign Up</button>
        </form>
    </section>
    



    <script src="main.js"></script>
</body>
</html>
